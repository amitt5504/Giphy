<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Day In the NBA</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap and Custom CSS linking -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>If you don't like this, you don't like NBA Basketball!</h1>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!-- Div that holds the buttons -->
                <div id="buttons-view">
                    <p></p>
                </div>
            </div>
            <div class="col-md-1"></div>

        </div>

        <hr>
        <div class="row" id="gifs">
            <!-- all gifs are displayed in this div. 10 images with 2 gifs on one line -->
            <div class="col-md-10" id="player-images">
                
            </div>
            <div class="col-md-2">
                <form id="topic-form">
                    <label for="player-input">Add NBA Player!</label>
                    <!-- Size 15 is used to adjust the size of the input box -->
                    <input type="text" id="player-input" size="15">
                    <br>

                    <!-- Button triggers new NBA player to be added -->
                    <button type="submit" class="btn" id="add-player">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/giphy.js"></script>
</body>

</html>
